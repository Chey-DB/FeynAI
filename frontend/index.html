<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Mind Map with Tooltips</title>

    <!-- Include Vis.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css"
    />
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="input-container">
      <input type="text" id="topicInput" placeholder="Enter a new topic" />
      <button id="addTopicButton">Start New Topic</button>
    </div>
    <div class="input-container">
      <input type="text" id="questionInput" placeholder="Enter a question" />
      <button id="addQuestionButton">Add Question</button>
    </div>
    <div id="mindmap"></div>

    <!-- Include Vis.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <!-- Include custom JavaScript -->
    <script type="module">
      import { MindMap } from "./script.js";

      const inputData = {
        questions: [
          {
            nodeId: "1",
            q: "Root question",
            a: "Answer 1",
            time: "2024-11-30",
            parent: null,
            followup: [
              {
                nodeId: "2",
                q: "Child question 1",
                a: "Answer 2",
                time: "2024-11-30",
                parent: "1",
                followup: [
                  {
                    nodeId: "4",
                    q: "Grandchild question",
                    a: "Answer 4",
                    time: "2024-11-30",
                    parent: "2",
                    followup: [],
                  },
                ],
              },
              {
                nodeId: "3",
                q: "Child question 2",
                a: "Answer 3",
                time: "2024-11-30",
                parent: "1",
                followup: [],
              },
            ],
          },
        ],
      };
      const mindMap = new MindMap("mindmap", inputData);
      console.log("Mind Map created successfully : ", mindMap);
      // Event: When zooming, update node labels

      function updateDOM() {
        // Your logic to update the DOM goes here
        console.log("Network changed, update the DOM accordingly.");
      }

      document
        .getElementById("addTopicButton")
        .addEventListener("click", () => {
          const topicInput = document.getElementById("topicInput");
          mindMap.addNewTopic(topicInput.value.trim());
          topicInput.value = "";
        });

      document
        .getElementById("addQuestionButton")
        .addEventListener("click", () => {
          const questionInput = document.getElementById("questionInput");
          mindMap.addQuestion(questionInput.value.trim(), "");
          questionInput.value = "";
        });
    </script>
  </body>
</html>
